<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - LoanLinker</title> <!-- Título da página -->
    <link rel="stylesheet" href="CSS/style.css"> <!-- Link para o arquivo CSS personalizado para estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    <!-- Link para o framework Bootstrap para facilitar a criação de um layout responsivo e interativo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script><!-- Inclusão do JavaScript do Bootstrap para interatividade -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>    <!-- Inclusão da biblioteca Particles.js para efeitos visuais no fundo -->
</head>
<body>

    <div id="particles-js"></div>       <!-- Div que contém o fundo com partículas -->
    <div class="container">             <!-- Contêiner principal da página -->
        <div class="header">      <!-- Seção do cabeçalho -->
            <div class = "logo">
                <!-- Logo da empresa -->
                <img src="assets/img/icon.webp" alt="LoanLinkerLogo">
                <!-- Texto que descreve a marca -->
                <span class="brand-text">Peer-to-Peer Blockchain Solutions</span>
            </div>
            <!-- Título principal da página -->
            <h1>
                <img src="assets/img/lock.png" alt="Lock Icon">
                CREATE ACCOUNT
            </h1>
            <!-- Descrição adicional sobre o cadastro -->
            <p>NO REAL NAME REQUIRED</p>
            <div class="arrow-line"></div>
        </div>
        <!-- Formulário de criação de conta -->
        <form class="form" id="createAccountForm">
            <!-- Campo de entrada para o nome de usuário -->
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <!-- Campo de entrada para a carteira criptográfica (com validação de formato de endereço Ethereum) -->
            <div class="input-group">
                <input type="text" id="crypto-wallet" name="crypto-wallet" pattern="^0x[a-fA-F0-9]{40}$" required>
                <label for="crypto-wallet">Crypto-wallet</label>
            </div>
            <!-- Campo de entrada para o código hash (identificador único) -->
            <div class="input-group">
                <input type="text" id="hash-code" name="hash-code" required>
                <label for="hash-code">Hash-code</label>
            </div>
            <!-- Campo de entrada para a senha com validação de comprimento mínimo -->
            <div class="input-group">
                <input type="password" id="password" name="password" minlength="8" required>
                <label for="password">Password</label>
            </div>
            <!-- Modal de confirmação antes do envio -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Título do modal -->
                            <h5 class="modal-title" id="confirmationModalLabel">CONFIRM YOUR ACTIONS</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Corpo do modal com uma mensagem de confirmação -->
                            Are you sure you want to create this account? Make sure all details are correct before proceeding.
                        </div>
                        <div class="modal-footer">
                            <!-- Botões para cancelar ou confirmar a ação -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                            <button type="submit" class="btn btn-primary" id="confirmSubmit">CONFIRM</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Caixa de seleção para aceitar os termos de uso -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">ACCEPT TERMS OF USE</label>
            </div>
            <!-- Botão para submeter o formulário e abrir o modal de confirmação -->
            <button type="button" class="btn btn-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#confirmationModal">
                SUBMIT
            </button>
        </form>
        <!-- Rodapé da página com direitos autorais e descrição do serviço -->
        <div class="footer">
            <p>LoanLinker &copy; 2024 - Conectando você ao futuro dos empréstimos peer-to-peer.</p>
        </div>
    </div>
    <script>
        // Script para enviar o formulário após confirmação no modal
        const form = document.getElementById('createAccountForm');
        const confirmSubmitButton = document.getElementById('confirmSubmit');

        confirmSubmitButton.addEventListener('click', () => {
            // Verifica se todos os campos são válidos
            if (form.checkValidity()) {
                // Submete o formulário
                form.submit();
            }
        });
    </script>
    <script>
        // Configuração da biblioteca Particles.js para criar efeitos visuais no fundo
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#52057b"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#52057b",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>    
</body>
</html>
